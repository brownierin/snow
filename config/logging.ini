[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=extend

[logger_root]
level=INFO
handlers=consoleHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=extend
args=(sys.stdout,)

[formatter_extend]
datefmt=%Y-%m-%d %H:%M:%S
format=%(asctime)s - %(levelname)s - %(message)s
class=logging.Formatter
