name: "static analysis"

on: workflow_call

jobs:
  scan-with-semgrep:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: snow

    steps:
      - name: Clone snow code
        uses: actions/checkout@v2
        with:
          repository: 'tinyspeck/snow'
          fetch-depth: 0

      - name: Set up clone path
        run: |
          REPONAME=$(echo $GITHUB_REPOSITORY | cut -d \/ -f 2)
          echo "clone-path=repositories/${REPONAME}" | tee --append "$GITHUB_ENV"

      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          path: ${{ env.clone-path }}
          fetch-depth: 0

      - name: check where code was put
        run: |
          ls -al snow
          ls -al snow/repositories

      - name: Install python3
        uses: actions/setup-python@v2
        with:
          python-version: 3.5.10

      - name: install requirements
        run: |
          cd snow
          python3 -m pip install -r requirements.txt

      - name: Run semgrep
        run: |
          cd snow
          python3 run_semgrep.py -m pr -g ts -r ${{ github.event.repository.name }}
