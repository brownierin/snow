[general]
version=0.63.0
digest="e18bca8e53a04b836cc1518975b1d198fad095f6d87770e472da3aafd91131a1"
languages_dir=/languages/
results=/results/
repositories=/repositories/
tests_repositories=/tests/
alertchannel=alerts-snow
jenkins_prod_job=security-semgrep-prodsec
# Change this to your local workspace if you wish to run Semgrep locally. IE "/myname/workspace
run_local_semgrep=False
checkpoint_api_url=https://checkpoint.tinyspeck.com/api.php
checkpoint_token_env=CHECKPOINT_TOKEN
s3_bucket=proj-snow-results

# Config/exculde should be the complete string of configs. Examples: --config=/src/languages/java --config=/src/languages/golang or exclude=--exclude=/vendor/\*
[language-golang]
language=golang
config=--config=/src/languages/golang
exclude=--exclude=vendor/ --exclude=*/test/*  --exclude=*/tests/*  --exclude=*/loadtest/*  --exclude=*_test.go

[language-python]
language=python
config=--config=/src/languages/python
exclude=--exclude=*/test/*  --exclude=*/tests/*

[language-hacklang]
language=hacklang
config=--config=/src/languages/hacklang
exclude=--exclude=/tests/*

[language-java]
language=java
config=--config=/src/languages/java
exclude=--exclude=*/test/*  --exclude=*/tests/*

[language-javascript]
language=javascript
config=--config=/src/languages/javascript
exclude=--exclude=*.min.js --exclude=*/test/*  --exclude=*/tests/*

[language-typescript]
language=typescript
config=--config=/src/languages/typescript --config=/src/languages/javascript
exclude=--exclude=*.min.js --exclude=*/test/*  --exclude=*/tests/*

[language-php]
language=php
config=--config=/src/languages/php
exclude=--exclude=vendor/ --exclude=*/test/*  --exclude=*/tests/*

[high-priority]
high_priority_rules_check_id =
    languages.golang.slack.potential-code-execution-1
    languages.golang.r2c.go.jwt-go.security.audit.jwt-go-parse-unverified
    languages.golang.r2c.go.jwt-go.security.audit.jwt-none-alg
    languages.golang.r2c.go.lang.security.audit.crypto.avoid-ssh-insecure-ignore-host-key
    languages.golang.r2c.go.lang.security.audit.database.string-formatted-query
    languages.golang.r2c.go.lang.security.audit.use-of-unsafe-block
    languages.golang.r2c-ci-rules.go.grpc.security.grpc-client-insecure-connection.grpc-client-insecure-connection
    languages.golang.r2c-ci-rules.go.grpc.security.grpc-client-insecure-connection.grpc-server-insecure-connection
    languages.golang.r2c-ci-rules.go.jwt-go.security.jwt.hardcoded-jwt-key
    languages.golang.slack.potential-integer-overflow

high_priority_rules_message =
    exec
