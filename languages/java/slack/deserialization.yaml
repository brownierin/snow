            ... 
          }
      - pattern-either: 
          - pattern: |-
              $VALUE = new ByteArrayInputStream(...);
              ...
              $INPUT = new Input($VALUE); 
              ...
              $KRYO.readObject($INPUT, ...);
          - pattern: |-
