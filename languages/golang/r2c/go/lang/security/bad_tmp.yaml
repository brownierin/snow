rules:
- id: bad-tmp-file-creation
  message: Semgrep detected file creation in shared tmp directory without using ioutil.Tempfile.  The ioutil.Tempfile function creates filenames by adding a random string to the end, to avoid both accidental and maliciously crafted filename collisions.  Change ioutil.WriteFile() or os.Create() functions to ioutil.Tempfile() when creating a file in the /tmp directory.
  languages: [go]
  severity: WARNING
  metadata:
    cwe: 'CWE-377: Insecure Temporary File'
    source_rule_url: https://github.com/securego/gosec
  pattern-either:
  - pattern: ioutil.WriteFile("=~//tmp/.*$/", ...)
  - pattern: os.Create("=~//tmp/.*$/", ...)
